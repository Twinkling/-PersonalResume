<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Project</title>
</head>
<body>
    <div id='file'></div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript">
        $.ajax({
            url: 'test.json'
            ,dataType: 'json'
            ,success: function(data) {
                var json = data;
                $('#file').html(json.title);
            }
        });
    </script>
</body>
</html>
